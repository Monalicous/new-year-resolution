<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Year's Resolution</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            box-shadow: rgba(249, 250, 209, 0.8);
        }

        .resolution {
            background: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/154/727/original/pexels-maltelu-1234390.jpg?1736784316") no-repeat center center/cover;
            width: 750px;
            height: 350px;
            display: block;
            margin: 0 auto;
            padding: 60px;
            border-radius: 20px;
        }

        p {
            color: beige;
            font-size: 30px;
        }

        button {
            width: 180px;
            padding: 10px;
            border-radius: 30px;
            background: rgba(252, 250, 232, 0.8);
            border: none;
            float: right;
            margin-top: 30px;
            font-weight: bold;
        }

        #content {
            background: beige;
            padding: 30px;
            width: 550px;
            height: 550px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 20px;
        }

        .cards {
            background: transparent;
            padding: 30px;
            min-width: 400px;
            margin-top: 70px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .card {
            background: rgba(120, 120, 120, 0.4);
            width: 170px;
            color: beige;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            font-size: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>New Year, New Me!!!</h1>
        <div class="resolution">
            <div class="Message">
                <p>
                    Here's My 2025 New Year's resolution
                </p>
            </div>
            <button onclick="showResolution()">CLICK ME üòÅ</button>
            <div class="cards hidden" id="card-element">
                <div class="card">
                    <ul>
                        <li>Gyming</li>
                        <li>Praying</li>
                        <li>Meditate</li>
                        <li>Reading</li>
                    </ul>
                </div>
                <div class="card">
                    <ul>
                        <li>Budgeting</li>
                        <li>Saving</li>
                        <li>Traveling</li>
                        <li>Investing</li>
                    </ul>
                </div>
                <div class="card">
                    <ul>
                        <li>Journaling</li>
                        <li>House Hunting</li>
                        <li>Studying</li>
                        <li>Freelancing</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showResolution() {
            let cardsElement = document.getElementById("card-element");

            // Toggle the "hidden" class
            if (cardsElement.classList.contains("hidden")) {
                cardsElement.classList.remove("hidden");
            } else {
                cardsElement.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
